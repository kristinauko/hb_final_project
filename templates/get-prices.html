<!DOCTYPE html>
<html>
    <head>
        <title>Price data</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <h1>{{ product['title'] }}</h1>
            <div class='product-div'>
                <h3></h3>

                <div id='priceDate' style='width:600px;height:250px;''></div>

                <script>

                    var trace1 = {
                      x: [date_time_list],
                      y: [price_list],
                      mode: 'markers',
                      type: 'scatter'
                    };

                    var data = [trace1];

                    Plotly.newPlot('priceDate', data);

                </script>

               
                <h3>Largest discount period</h3>
            </div>
    </body>
